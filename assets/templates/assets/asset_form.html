{% extends 'assets/base.html' %}
{% block title %}Asset form - Asset Tracking{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Asset</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'asset_list' %}">Cancel</a>
  </form>
{% endblock %}
